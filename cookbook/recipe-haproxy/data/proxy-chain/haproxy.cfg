global
  log stdout local0 info
  maxconn 4000

defaults
  log global
  mode tcp
  option tcplog
  option dontlognull
  retries 3
  timeout client 5s
  timeout server 5s

frontend smtp_ft
  bind :4444 accept-proxy
  default_backend smtp_bk

backend smtp_bk
  timeout connect 5s
  server my-smtp midi-smtp:2525 send-proxy
