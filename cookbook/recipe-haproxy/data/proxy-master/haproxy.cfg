global
  log stdout local0 info
  maxconn 4000

defaults
  log global
  mode tcp
  option tcplog
  option dontlognull
  retries 3
  timeout client 5s
  timeout server 5s

frontend smtp_chain_ft
  bind :5555
  default_backend smtp_chain_bk

backend smtp_chain_bk
  timeout connect 5s
  server chain-smtp proxy-chain:4444 send-proxy
